<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Watch</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Displays name of app along with date and time -->
    <header class="jumbotron">
      <h1 class="display-3">WEATHER WATCH</h1>
      <p class="lead">Find weather reports near you</p>
      <p id="currentDay" class="lead"></p>
      <p id="localTime" class="lead"></p>
    </header>

    <div class="container">


      <div class ="row">
        <div class = "col-md-12 searchBar">
          <form>
            <input type="text" placeholder="Enter City"/>
            <button type="submit" id="searchBtn">Find Weather</button>
          </form>
        </div>
      </div>

      <div class = "row searchResults">
        <div class = "col-md-4 currentConditions">
          City's Current Conditions Here

        </div>
        <div class = "col-md-7 forecast">
          5 Day Forecast Here
        </div>
      </div>
    

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
