<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Watch</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Displays name of app along with date and time -->
    <header class="jumbotron">
      <h1 class="display-3">WEATHER WATCH</h1>
      <p class="lead">Find weather reports near you</p>
      <p id="currentDay" class="lead"></p>
      <p id="localTime" class="lead"></p>
    </header>

    <div class="container">


      <div class ="row">
        <div class = "col-md-12 searchBar">
          <form>
            <input id = "searchCity" type="text" placeholder="Enter City"/>
            <button type="submit" id="searchBtn">Find Weather</button>
          </form>
        </div>
      </div>

      <div class = "row searchResults">
        <div id="weatherReadout" class = "col-md-2">
          <h2 id="currentCity"></h2>
          <h4 id= "currentConditions"></h4>
        </div>

        <div class ="col-md-4">
          <h4 id ="currentTemp"></h4>
          <h4 id ="currentHumidity"></h4>
          <h4 id="currentWind"></h4>
          <h4 id="uvIndex"></h4>
        </div>
      </div> 

      <div class="row">
        <div class="col-md-12 nfive">
          <h3 id ="nextFive"></h3>
        </div>
      </div>
      <div class ="row fiveDay">
        <div class = "col-md-2 forecast">
          <h4 id = "futureIcon1"></h4>
          <p id ="futureTemp1"></p>
          <p id ="futureHumid1"></p>
          <p id = "futureWind1"></p>
        </div>

        <div class = "col-md-2 forecast">
          <h4 id = "futureIcon2"></h4>
          <p id ="futureTemp2"></p>
          <p id ="futureHumid2"></p>
          <p id = "futureWind2"></p>
        </div>

        <div class = "col-md-2 forecast">
          <h4 id = "futureIcon3"></h4>
          <p id ="futureTemp3"></p>
          <p id ="futureHumid3"></p>
          <p id = "futureWind3"></p>
        </div>

        <div class = "col-md-2 forecast">
          <h4 id = "futureIcon4"></h4>
          <p id ="futureTemp4"></p>
          <p id ="futureHumid4"></p>
          <p id = "futureWind4"></p>
        </div>

        <div class = "col-md-2 forecast">
          <h4 id = "futureIcon5"></h4>
          <p id ="futureTemp5"></p>
          <p id ="futureHumid5"></p>
          <p id = "futureWind5"></p>
        </div>
      </div>
      <div class="row searchBox">
        <div class ="col-md-1">
          <h4>Past Searches:</h4>
          <div class="oldSearches">
<!--   
          </div>
          <button type="submit" id="clearBtn">Clear History</button>
        </div> 
      </div> -->
    

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
